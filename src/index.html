<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="mb20">
    <legend>Personal information</legend>
    <label class="mb10">
      Surname:<input type="text" name="surname" autocomplete="off"></label>
    <label class="mb10">
      Name:<input type="text" name="name" autocomplete="off"></label>
    <label class="mb10">
      How old are You?<input type="number" name="age" min="12" max="100" value="12"></label>
    <label class="mb10">
      Full date of birth:<input type="date" name="date-of-birth"></label>
    <label class="mb10 mb0">
      I accept the term of the agreement<input type="checkbox" name="agreement" required></label>
  </fieldset>

  <fieldset class="mb20">
    <legend>Registration</legend>
    <label class="mb10">
      E-mail:<input type="email" name="email" placeholder="email@example.com" required></label>
    <label class="mb10 mb0">
      Password:<input type="password" name="password" minlength="8" maxlength="16" required></label>
  </fieldset>

  <fieldset class="mb20">
    <legend>An interesting fact about you!</legend>
    <div class="mb10">
      Do you love cats?
      <label><input type="radio" name="love-cats" value="cat-yes">Yes</label>
      <label><input type="radio" name="love-cats" value="cat-no">No</label>
    </div>
    <label class="mb10">
      What is your favorite-color?<input type="color" name="favorite-color" value="#000"></label>
    <label class="mb10">
      What time do you go to bed?<input type="time" name="go-to-bed" step="2"></label>
    <label class="mb10">
      What are your favorite brand of cars?
      <select name="favorite-car" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <label class="mb10 mb0">
      How do you rate our work?<input type="range" name="rate-work" min="1" max="100"></label>
  </fieldset>

  <fieldset class="mb20">
    <legend>Additional info:</legend>
    <label class="mb10">
      Comments:<textarea name="comments"></textarea></label>
    <label class="mb10 mb0">
      Would you recommend us?
      <select name="recommend-us">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
  </fieldset>
  <input type="submit" name="submit" value="Submit" onsubmit="onSubmit()">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
